<div class="modal-content" id="music-class">
        <div class="modal-header">
          <button type="button" class="close" ng-click="close()">&times;</button>
          <h2 class="modal-title">{{ data.name }}</h2>
          <p ng-repeat="desc in data.desc">{{ desc }} <br><br></p>
        </div>
        <div class="modal-body">
          <div class="row" ng-if="!showSyllabus">
              <div class="col-md-offset-1 col-md-4 col-xs-12" ng-repeat="syllabi in data.syllabus">
                  <h3>{{syllabi.grade}}</h3>
                  <ol id="syllabus">
                      <li ng-repeat="level in syllabi.content"> {{ level }}</li>
                  </ol>
              </div>
          </div>
          <div class="row" ng-if="showSyllabus">
            <div class="col-xs-12 col-md-12">
                <object class="video" data="{{data.video}}"></object>
            </div>
              
          </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success pull-left" ng-click="showSyllabus = !showSyllabus" ng-bind-html="showSyllabus ? 'Back' : 'Syllabus'"> Syllabus</button>
            <button type="button" class="btn btn-default pull-right" ng-click="close()" > Close</button>
        </div>
</div>
