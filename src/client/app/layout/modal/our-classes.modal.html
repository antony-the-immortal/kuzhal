        <div class="modal-header">
          <button type="button" class="close" ng-click="close()">&times;</button>
          <h2 class="modal-title">{{ data.name }}</h2>
          
        </div>
        <div class="modal-body">
        <p ng-repeat="desc in data.desc">{{ desc }}</p>
          <div class="row" ng-if="!showSyllabus">
              <div class="col-md-5 col-xs-11 syllabus" ng-repeat="syllabi in data.syllabus">
                  <h3>{{syllabi.grade}}</h3>
                  <ol id="syllabus">
                      <li ng-repeat="level in syllabi.content"> {{ level }}</li>
                  </ol>
              </div>
          </div>
          <div class="row" ng-if="showSyllabus">
            <div class="col-xs-12 col-md-11">
                <object class="video" data="{{data.tutorial}}"></object>
            </div>
              
          </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success pull-left" ng-click="showSyllabus = !showSyllabus" ng-bind-html="showSyllabus ? 'Syllabus' : 'Tutorial Videos'"> Syllabus</button>
            <button type="button" class="btn btn-default pull-right" ng-click="close()" > Close</button>
        </div>
